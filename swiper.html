    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>Swiper</title>

                <div class="swiper-slide"><a class="swiper-slide__link" href="#"><img class="swiper-slide__img"

            <div class="swiper-pagination"></div>
            <button class="swiper-menu__show-btn">Показать все</button>
        </div>
    </div>
